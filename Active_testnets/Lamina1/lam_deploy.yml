---
version: "2.0"
endpoints:
 lamina:
   kind: ip
services:
  app:
    image: ubuntu:22.04     
    env:
      - "SSH_PASS="
      - "BINARY_LINK=https://lamina1.github.io/lamina1/lamina1.latest.ubuntu-latest.tar.gz"
      - "STAKER="
      - "IP="
    command:
      - "bash"
      - "-c"
    args:
      - 'apt-get update && apt-get upgrade -y;
        apt-get install -y curl;
        curl -s https://raw.githubusercontent.com/Dimokus88/Akash-Nodes-Lab/main/Active_testnets/Lamina1/main.sh | bash'
    
    expose:
      - port: 80
        as: 80
        to:
          - global: true
      - port: 22
        as: 22
        to:
          - global: true
      - port: 9650
        as: 9650
        to:
          - global: true
            ip: lamina
      - port: 9651
        as: 9651
        to:
          - global: true
            ip: lamina
profiles:
  compute:
    app:
      resources:
        cpu:
          units: 2.0
        memory:
          size: 4Gi
        storage:
          size: 100Gi
         
  placement:
    akash: 
      attributes:
            
      pricing:
        app:
          denom: uakt
          amount: 10000
deployment:
  app:
    akash:
      profile: app
      count: 1
